<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/favicon.ico" />
    <title>MatChem University</title>
    <script
      src="https://kit.fontawesome.com/a9aadfaaaa.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__text">
          <h3>Program skutecznego nauczania</h3>
          <h1>MatChem University</h1>
          <p>
            Zdaj wszystkie egzaminy z <span>matematyki i chemii</span> i pozbądź
            się zbędnego stresu bez konieczności wychodzenia z domu!
          </p>
        </div>
        <div class="heder__social-media"></div>
        <a href="" class="header__link">
          <i class="fa-solid fa-pen header__icon"></i>Zapisz się na listę
          oczekujących
        </a>
      </div>
      <div class="header__image-container">
        <img class="header__image" src="./media/portrait.jpeg" alt="portrait" />
      </div>
    </header>
    <section class="contact">
      <form action="post"></form>
    </section>
  </body>
</html>
